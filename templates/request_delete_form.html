{% extends "index.html" %}



<h2 class="text-center mt-3">
    Delete Request
</h2>

{% block content %}
    
<div class="container mt-4">
    <div class="card p-4">
        <h2 class="text-center mb-4">Are you sure you want to delete?</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="text-center">
                <button class="btn btn-danger btn-lg" type="submit">Delete</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'request_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>

{% endblock  %}
