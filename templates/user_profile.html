{% extends "index.html" %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <!-- Header Section -->
                <div class="bg-dark text-white p-4 rounded-top">
                    <div class="d-flex align-items-center">
                        <img src="{{ profile.profile_image.url }}" alt="Profile Image" 
                             class="img-thumbnail rounded-circle border border-white shadow-sm" 
                             style="width: 150px; height: 150px;">
                        <div class="ms-4">
                            <h2 class="text-white mb-1">{{ user.first_name }} {{ user.last_name }}</h2>
                            <h4 class="text-light">{{ user.username }}</h4>
                            
                    </div>
                </div>

                <!-- Information Section -->
                <div class="p-4">
                    <div class="row">
                        <div class="col-md-6">
                            <h5 class="text-secondary"><i class="fas fa-envelope"></i> Email:</h5>
                            <p class="text-white">{{ user.email }}</p>
                        </div>
                        <div class="col-md-6">
                            <h5 class="text-secondary"><i class="fas fa-phone"></i> Phone Number:</h5>
                            <p class="text-white">{{ profile.phone_no }}</p>
                        </div>
                    </div>
                    <hr>
                    <h5 class="text-secondary"><i class="fas fa-info-circle"></i> Bio:</h5>
                    <p class="text-white">{{ profile.bio }}</p>
                </div>

                <!-- Action Buttons -->
                
            </div>
        </div>
    </div>
</div>


{% endblock  %}
